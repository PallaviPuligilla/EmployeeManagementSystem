<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title" id="formTitle">Add Employee</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
      
      <label for="designation">Designation:</label>
      <input type="text" id="designation" placeholder="Enter your designation" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="course">Course:</label>
      <input type="text" id="course" placeholder="Enter your course" required>
      
      <label for="image">Upload Image:</label>
      <input type="file" id="image" accept="image/*">
      
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("userForm");

form.addEventListener("submit", function(event) {
  event.preventDefault();

  // Collect form data
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const mobile = document.getElementById("mobile").value;
  const designation = document.getElementById("designation").value;
  const gender = document.getElementById("gender").value;
  const course = document.getElementById("course").value;

  // Store data in localStorage (simulates a database)
  const employees = JSON.parse(localStorage.getItem("employees")) || [];
  employees.push({ name, email, mobile, designation, gender, course });
  localStorage.setItem("employees", JSON.stringify(employees));

  // Redirect to employee list page
  window.location.href = "employee_list.html";
});

  </script>
</body>
</html>
